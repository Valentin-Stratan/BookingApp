Resources:
  reviewsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:service}-review
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput: 
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1