
type Mutation {
	adminRegister(first_name: String! last_name: String! email: String! password: String!): String!
}

type Query {
	adminList: String!
	adminLogin(email: String! password: String!): String!
}

type admin {
	id: ID!
	first_name: String!
	last_name: String!
	email: String!
	password: String!
}

schema {
	query: Query
	mutation: Mutation
}